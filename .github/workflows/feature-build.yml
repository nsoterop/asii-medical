name: Build

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!main'

jobs: 
  build-server-feature:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run lint and formatting checks
        working-directory: ./server
        run: |
          npm run format:check
          npm run lint:check

      - name: Build project
        working-directory: ./server
        run: npm run build

  build-client-feature:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
        
      - name: Run lint and formatting checks
        working-directory: ./client
        run: |
          npm run format:check
          npm run lint:check

      - name: Build project
        working-directory: ./client
        run: npm run build

  test-server-feature:
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Test server
        working-directory: ./server
        run: npm run test

  test-client-feature:
    runs-on: ubuntu-latest
    needs: build-client
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./client
        run: npm ci
        
      - name: Test client
        working-directory: client
        run: npm run test
