name: Build

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!main'
  pull_request:
    types: [opened, reopened]
    branches:
      - '**'
      - '!main'

jobs: 
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Create .env file
        working-directory: ./server
        run: echo "TEST_VAL=${{secrets.TEST_VAL}}" >> .env && echo "SITE_URL=${{secrets.SITE_URL}}" >> .env
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      - name: Run lint and formatting checks
        working-directory: ./server
        run: |
          npm run format:check
          npm run lint:check
      - name: Build project
        working-directory: ./server
        run: npm run build

  build-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Create .env file
        working-directory: ./client
        run: echo "TEST_VAL=${{secrets.TEST_VAL}}" >> .env && echo "SITE_URL=${{secrets.SITE_URL}}" >> .env
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      - name: Run lint and formatting checks
        working-directory: ./client
        run: |
          npm run format:check
          npm run lint:check
      - name: Build project
        working-directory: ./client
        run: npm run build

  test-server:
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - name: Test server
        working-directory: server
        run: npm run test

  test-client:
    runs-on: ubuntu-latest
    needs: build-client
    steps:
      - name: Test client
        working-directory: client
        run: npm run test
